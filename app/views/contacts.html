<section>
	<div class="content row">
		<div class="col-sm-3 item"
			ng-repeat="contact in contacts">
			<a href="#/contact/{{contact.$id}}">
				<div class="contact">
					<h3>{{contact.firstname}}</h3>
					<p>{{ contact.lastname }}</p>
					<p>{{contact.address}}</p>
					<p>{{contact.phone}}</p>
				</div>
			</a>	
	</div>
</section>
