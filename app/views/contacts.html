<section>
	<div class="content row">
		<div class="col-sm-3 item"
			ng-repeat="contact in contacts">
			<div class="well">
				<a href="#/contact/{{contact.$id}}">
					<div class="contact">
						<h4>{{contact.firstname}} {{ contact.lastname }}</h4>
						<p>{{contact.address}}</p>
						<p>{{contact.phone}}</p>
					</div>
				</a>	
			</div>	
	</div>
</section>
