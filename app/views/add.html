<section>
	<div class="content row">
		<div class="col-sm-12 item">
			<div class="contact text-center">
				<h2>Add in New Contact</h2>
				<form name="addForm" ng-submit="addContact()" novalidate>
					
						<input type="text" name="firstname" placeholder="First Name"
      						ng-model="contact.firstname">

      					<input type="text" name="lastname" placeholder="Last Name"
      						ng-model="contact.lastname">
						
						<input type="text" name="email" placeholder="Email"
      						ng-model="contact.email">

      					<input type="text" name="phone" placeholder="Phone Number"
      						ng-model="contact.phone">

    					<input ng-model="contact.chosenPlace" placeholder="Enter Address" googleplace/>

					<button type="submit" id="submite" class="btn">Add Contact</button>

				</form>
			</div>
		</div>
	</div>
</section>
