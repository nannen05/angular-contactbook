<section>
	<div class="content row">
		<div class="col-sm-6 col-sm-offset-3 item jumbotron">
			<div class="contact text-center">
				<h2>Add in New Contact</h2>
				<form name="addForm" ng-submit="addContact()" novalidate>
						
						<div class="form-group">
							<input type="text" name="firstname" placeholder="First Name" class="form-control"
      						ng-model="contact.firstname">
						</div>
						
						<div class="form-group">
							<input type="text" name="lastname" placeholder="Last Name" class="form-control"
      						ng-model="contact.lastname">
						</div>

						<div class="form-group">
							<input type="text" name="email" placeholder="Email" class="form-control"
      						ng-model="contact.email">
						</div>

						<div class="form-group">
							<input type="text" name="phone" placeholder="Phone Number" class="form-control"
      						ng-model="contact.phone">
						</div>

						<div class="form-group">
							<input ng-model="contact.chosenPlace" placeholder="Enter Address" class="form-control"googleplace/>
						</div>

					<button type="submit" id="submite" class="btn">Add Contact</button>

				</form>
			</div>
		</div>
	</div>
</section>
