<section>
	<div class="content row">
		<div class="col-sm-6 col-sm-offset-3 item jumbotron">
			<div class="contact text-center">
				<h2>Edit {{editcontact.firstname}} {{editcontact.lastname}}</h2>
				<form name="updateForm" ng-submit="updateContact()" novalidate>
						
						<div class="form-group">
							<input type="text" name="firstname" value="{{editcontact.firstname}}" class="form-control"
      						ng-model-options="{ updateOn: 'blur' }"
      						ng-model="editcontact.firstname">
						</div>
						
						<div class="form-group">
							<input type="text" name="lastname" placeholder="{{editcontact.lastname}}" class="form-control"
      						ng-model="updatecontact.lastname">
						</div>

						<div class="form-group">
							<input type="text" name="email" placeholder="{{editcontact.email}}" class="form-control"
      						ng-model="updatecontact.email">
						</div>

						<div class="form-group">
							<input type="text" name="phone" placeholder="{{editcontact.phone}}" class="form-control"
      						ng-model="updatecontact.phone">
						</div>

						<div class="form-group">
							<input ng-model="updatecontact.chosenPlace" placeholder="{{editcontact.address}}" class="form-control"googleplace/>
						</div>

					<button type="submit" id="submit" class="btn">Update Contact</button>

				</form>
			</div>
		</div>
	</div>
</section>
